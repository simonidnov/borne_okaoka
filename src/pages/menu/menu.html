<div class="app_content">
    <div class="screen_center" id="logo_center">
    </div>
</div>
<script type="text/template" id="brick_template">
    <div class="brick" data-name="<%= name %>" style="background-color:<%= colors[color] %>; width:<%= position.width %>; height:<%= position.height %>;">
        <div class="screen_center" style="background-color:<%= utilities.colorLuminance(colors[color], .1) %>;">
            <%= color %> ::: <%= colors[color] %>
        </div>
    </div>
</script>
